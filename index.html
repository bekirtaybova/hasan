<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sana Bir Sürprizim Var 💖</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Comic Sans MS", cursive, sans-serif;
  overflow: hidden;
}
h1 {
  color: #fff;
  font-size: 2.5rem;
  text-shadow: 2px 2px 4px #00000055;
  margin-bottom: 20px;
  text-align: center;
}
button {
  padding: 12px 24px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.2s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
button:hover {
  transform: scale(1.1);
}
.yes {
  background-color: #ff4d6d;
  color: white;
  transition: all 0.3s ease;
}
.no {
  background-color: #ffcc00;
  color: black;
}
#hint {
  font-size: 16px;
  margin-top: 10px;
  color: #fff;
  text-shadow: 1px 1px 2px #00000055;
  text-align: center;
}
.hearts {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall 5s linear infinite;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>
<h1>Benimle çıkar mısın? 💕</h1>
<div>
  <button class="yes" id="yesBtn">Evet 💖</button>
  <button class="no" id="noBtn">Hayır 😅</button>
</div>
<div id="hint"></div>

<script>
// Kalpler efekti
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("hearts");
  heart.innerText = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// Mesajlar dizisi
const hints = [
  "(gerçekten mi)",
  "(bir kez daha düşün)",
  "(emin misin?)",
  "(bence tekrar düşün)",
  "(son şansın!)"
];

let count = 0;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const hintDiv = document.getElementById("hint");

noBtn.addEventListener("click", () => {
  hintDiv.innerHTML += hints[count] + "<br>";
  count = (count + 1) % hints.length; // Mesajlar tekrar başa dönsün
  // Evet butonunu büyüt, ekranı kaplayana kadar
  let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 15) + "px";
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `<h1>"Aşkımmmm evet diyeceğini biliyodum 💖" seni cooook seviyorum (bide özlüyorum) 💘<br>Artık resmi olarak birlikteyiz! 💕</h1>`;
});
</script>
</body>
</html>
